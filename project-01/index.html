<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>To-Do list manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet" type="text/css"> 
</head>
  <body>
    <div class="app container">
        <h1>Daily To-Do list manager</h1>
        <div class="to-do container mb-5">
            <h2 class="to-do-calender pt-5 ps-3">
                thursday
                <br>
                12-15-2022
            </h2>
            <form>
                <input type="text" placeholder="Take the garbage out" class="to-do-input">
                <div class="btn btn-add">+</div>
            </form>
            <div>
              <p class="status ps-4 pt-4">You have 2 pending items</p>
              <ul class="to-do-list">
                <li>
                  <input id="item-0" type="checkbox" class="todo-checkbox">
                  <label for="item-0"></label>
                  <span class="todo-text">pick a project</span>
                </li>
                <li>
                  <input id="item-1" type="checkbox" class="todo-checkbox">
                  <label for="item-1"></label>
                  <span class="todo-text">go to codepen and get inspired</span>
                </li>
              </ul>
            </div>
            <div class="control-botton">
                <div class="btn btn-show">
                  <p class="show">show complete</p>
                </div>
                <div class="btn btn-clear">
                  <p class="show">clear all</p>
                </div>

            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
